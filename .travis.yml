language: rust
dist: xenial

rust:
  - nightly

before_install:
  - set -e
  - rustul self update

addons:
  apt:
    packages:
      - openssl-dev
      - libelf-dev
      - libdw-dev
      - cmake
      - gcc
      - binutils-dev
      - libiberty-dev  


install:
  - source ~/.cargo/env || true
  - rustup component add rustfmt clippy

script:
  - bash ci/test.sh

after_script: set +e

before_cache:
  # Travis can't cache files that are not readable by "others"
  - chmod -R a+r $HOME/.cargo

cache: cargo

  
branches:
  only:
    - master
    - backend


notifications:
  email:
    on_success: never  


