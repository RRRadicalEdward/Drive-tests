<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/normalize.css">
    <link rel="stylesheet" href="/test__site/test.css">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <title>Тест</title>
    <script src="server.js"></script>
</head>
<body>
    
    <!--TEST start-->

    <div class="test">
        <div class="container">
            <div class="test__title"><h1 class="test__title__text">Тест ГИБДД</h1></div>

            <form id="main">
            </form>

        </div>
    </div>

    <!--TEST end-->
    <script>
        window.onload = async function() {
            let test = await get_test();
            let main = document.getElementById("main");


            main.innerHTML += "<div class=\"questions\">";
            
            if (test.image !== null) {
                let img = document.createElement("img");
                img.src = `data:image/png;base64,${test.image}`;
                main.appendChild(img);
            }     

            main.innerHTML += `<p class="question" id="question">${test.description}</p>`;
            
            for (i in test.answers) {
                main.innerHTML += `<p class=\"result\"><input type=\"radio\" name=\"questionone\" value="${i}">${test.answers[i]}</p>`;
            }   

            main.innerHTML += "</div>";

            main.innerHTML += `
            <div class="endoftest">
                    <p class="submit__test"><input type="submit" value="Отправить решение"></p>
                    <a href="/index.html" class="go__back">Вернуться на главную страницу</a>
            </div>
            `;
        }
    </script>

</body>
</html>
